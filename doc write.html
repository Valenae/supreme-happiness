<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <title>Your HTML Page</title>
 <script>


var scoops = 5;
while (scoops > 0) {
 document.write("Another scoop!<br>");
 scoops = scoops - 1;


if (scoops >= 4) {
 alert("Eat faster, the ice cream is going to melt!");
} else if (scoops < 3) {
 alert("Ice cream is running low!");
}


}

document.write("Life without ice cream isn't the same");

 </script>
 </head>
 <body>
 </body>
</html>
